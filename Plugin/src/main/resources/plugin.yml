name: BountySeekers
version: 1.4.1
description: This plugin allows players to place, raise, and claim bounties on other players' heads, with an item-reward based system.
author: MrKelpy
main: com.mrkelpy.bountyseekers.BountySeekers
api-version: 1.14

commands:

  bounty:
    usage: /bounty <command>
    description: Master command.

  bounty help:
    usage: /bounty help
    description: Displays the help menu.
    permission: bounty.help

  bounty list:
    usage: /bounty list
    description: Displays the list of active bounties.
    permission: bounty.list
    
  bounty check:
    usage: /bounty check <player>
    description: Directly displays the bounty for a player.
    permission: bounty.check

  bounty raise:
    usage: /bounty raise <player>
    description: Raises the bounty for a player by contributing to the player's bounty reward.
    permission: bounty.raise

  bounty silentraise:
    usage: /bounty silentraise <player>
    description: Raises the bounty for a player, hiding the identity of the benefactor.
    permission: bounty.silent.raise

  bounty reset:
    usage: /bounty reset <player>
    description: Resets the bounty for a player.
    permission: bounty.reset

  bounty setrewardlimit:
    usage: /bounty setrewardlimit <amount>
    description: Sets the maximum amount of rewards a player can receive for their bounty.
    permission: bounty.admin.setrewardlimit
    
  bounty setrewardfilters:
    usage: /bounty setrewardfilters
    description: Sets the filters for the rewards a player can receive for their bounty through a GUI.
    permission: bounty.admin.setrewardfilters

permissions:
  bounty.help:
    description: Allows the player to view the help menu.
    default: true

  bounty.list:
    description: Allows the player to view the list of active bounties.
    default: true

  bounty.check:
    description: Allows the player to check the bounty on another player.
    default: true

  bounty.raise:
    description: Allows the player to raise a bounty on another player.
    default: true

  bounty.silent.raise:
    description: Allows the player to raise a bounty on another player without revealing their identity.
    default: true

  bounty.reset:
    description: Allows the player to reset a bounty on another player.
    default: op

  bounty.admin.setrewardlimit:
    description: Allows the player to set the maximum reward limit for bounties.
    default: op

  bounty.admin.setrewardfilters:
    description: Allows the player to set the filters for bounty rewards.
    default: op